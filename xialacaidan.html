<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>下拉菜单</title>
	<style type="text/css">
	    *{margin:0;padding:0;}
	     .top{width: 100px;height: 30px;background: green;margin:auto;text-indent: 20px;line-height: 30px;color: #fff;}
	     .top .main{width:100px;height: 90px;background: #ccc;display: none;box-shadow:5px 5px 10px #aaa; }
	     .top .main a{display: block;color: #fff;text-decoration: none;text-indent: 20px;line-height: 30px;border-bottom:1px solid black; }
	     .top:hover .main{display: block;}
	     .top .main a:hover{background: #f60;}
	</style>
</head>
<body>
   <div class="top">
   	   <p>菜单</p>
   	   <div class="main">
   	   	<a href="">dd</a>
   	   	<a href="">dd</a>
   	   	<a href="">dd</a>
   	   </div>
   </div>
</body>
</html>
